<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .color-box{
      width:200px;
      height:200px;
    }
    .color-box:nth-child(1){
        background-color: lch(from #EBF3FA calc(l + 10) c h);
    }
    .color-box:nth-child(2){
        background-color: lch(from #EBF3FA calc(l - 10) c h);
    }
  </style>
</head>
<body>
<div style="background-color: #EBF3FA; display:flex; justify-content: center">
  <div class="color-box">outer-bright-shadow</div>
  <div class="color-box">outer-dark-shadow</div>
</div>
</body>
</html>
